<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic input types</title>
    .
    <link rel="stylesheet" href="../css/SimpleForm.css">
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 Form Input Fields</h1>
        </header>
        <div class="textClass">
            <label for="text">Your Name:</label>
            <input type="text" id="text" name="text" placeholder="Your name" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div class="passClass">
            <label for="pwd">Password input: </label>
            <input type="password" id="pwd" name="pwd" placeholder="Your Password eg. Pass$123" required>
            <error-output class="pass-error" for="pwd"></error-output>
        </div>
        <div class="emailClass">
            <label for="email">Email input:</label>
            <input type="email" id="email" name="email" placeholder="Your email eg. name@abc.com">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div class="urlCLass">
            <label for="url">URL input :</label>
            <input type="url" id="url" name="url" placeholder="Give any URL">
        </div>
        <div class="numClass">
            <label for="number">Number input :</label>
            <input type="number" id="number" name="number">
        </div>
        <div class="telClass">
            <label for="tel">Tel input :</label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div class="searchClass">
            <label for="search">Search input box: </label>
            <input type="search" id="search" name="search" placeholder="Write anything to search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="startDate">Choose a date and time:</label>
            <input type="datetime-local" id="startDate" name="startDate">
            <span class="validity"></span>
        </div>
        <div class="dateClass">
            <label for="salary">Choose your salary</label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div class="submitClass">
            <button class="submitButton">Submit</button>
        </div>
    </form>
    <script type="text/javascript" src="../js/SampleForm.js"></script>
</body>

</html>
